<!DOCTYPE html>
<html>
  <head>
    <title>Anagram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Anagram</h1>

      <form id="anagram-form">
        <div class="form-group">
          <label for="word">Enter a word</label>
          <input id="word" class="form-control" type="text">

          <label for="list">Enter a list</label>
          <input id="list" class ="form-control" placeholder="Enter commas between words" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Check</button>

        <div id="result">
          <p>The list of anagrams is: <span class ="anagrams"></span></p>
        </div>
        <div id="no-result">
          <p>
            There were no anagram matches.
          </p>
        </div>

      </div>
  </body>
</html>
